<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo-white.png" />
    <title>Table</title>
</head>
<body>
    <table border="2px" bordercolor="#FFC0CB" cellpadding="10px" cellspacing="1">
        <tr align="center">
            <td colspan="8" bgcolor="#00FF00">1</td>
        </tr>
        <tr align="center">
            <td rowspan="6" bgcolor="#FFFF00">4</td>
            <td colspan="6" bgcolor="#00FF00">2</td>
            <td rowspan="6" bgcolor="#FFFF00">5</td>
        </tr>
        <tr align="center">
            <td rowspan="4" bgcolor="#FFFF00">3.1</td>
            <td colspan="4" bgcolor="#00FF00">3</td>
            <td rowspan="4" bgcolor="#FFFF00">3.2</td>
        </tr>
        <tr align="center">
            <td rowspan="2" bgcolor="#FFFF00">6</td>
            <td bgcolor="#FF0000">7</td>
            <td bgcolor="#0000FF">8</td>
            <td rowspan="2" bgcolor="#FFFF00">9</td>
        </tr>
        <tr align="center">
            <td bgcolor="#FFC0CB">10</td>
            <td bgcolor="#800080">11</td>
        </tr>
        <tr align="center">
            <td colspan="4" bgcolor="#00FF00">12</td>
        </tr>
        <tr align="center">
            <td colspan="6" bgcolor="#00FF00">13</td>
        </tr>
        <tr align="center">
            <td colspan="8" bgcolor="#00FF00">12</td>
        </tr>
    </table>
</body>
</html>
